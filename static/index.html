<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LEDAX - Mapeamento de Redes (API)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <a href="#map" class="skip-link">Pular para o Mapa</a>

    <header class="topbar">
        <div class="title-wrap">
            <h1>LEDAX GESTÃƒO</h1>
            <p class="subtitle">Mapa DinÃ¢mico â€” Mapeamento de Redes (API)</p>
        </div>
        <button id="btnToggleSidebar" class="icon-btn" aria-label="Abrir/Fechar painel">â˜°</button>
    </header>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-inner">
            
            <h2>Painel de Mapeamento</h2>

            <div class="filter-group">
                <h3>ğŸ—ºï¸ Filtro de Cobertura</h3>
                <div class="form-group">
                    <div id="cobertura-legend" class="checkbox-group">
                        <div class="checkbox-row" style="grid-column: 1 / -1;"><label>Carregando filtros...</label>
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <div class="filter-group">
                <h3>ğŸ›’ Filtros de Redes</h3>
                <div class="form-group">
                    <label class="label">Filtrar por Rede</label>
                    <div id="filterRedesContainer" class="checkbox-group">
                        <div class="checkbox-row"><label>Carregando redes...</label></div>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <h3>ğŸ’° Filtro de Status de Vendas</h3>
                <div class="form-group">
                    <div id="filterVendasContainer" class="checkbox-group">
                        <div class="checkbox-row">
                            <input type="checkbox" id="vendas-sim" data-venda-status="True" checked>
                            <label for="vendas-sim">Lojas com Vendas</label>
                        </div>
                        <div class="checkbox-row">
                            <input type="checkbox" id="vendas-nao" data-venda-status="False" checked>
                            <label for="vendas-nao">Lojas Sem Vendas</label>
                        </div>
                    </div>
                </div>
            </div>


            <hr />

            <div class="legend">
                <div class="legend-title">Cores por Rede (Legenda)</div>
                <div id="redes-legend" class="legend-bar">
                </div>
            </div>

        </div>
    </aside>

    <main id="map" class="map"></main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script src="script.js"></script>
</body>

</html>
